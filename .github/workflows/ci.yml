name: Node CI

on:
    push:
        branches: [develop]
    pull_request:
        branches: [develop]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [14.x]

        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v2

            - name: Use Node.js ${{ matrix.node-version }} ğŸ“š
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install ğŸ”§
              run: npm ci

            - name: Build ğŸ—ï¸
              run: npm run build

            - name: Test ğŸš¨
              run: npm run test
